<body id="screenBody" onload="parent.onFrameLoad();">
    <div class="width55 introFx fx2" id="whiteBoxWrap">
        <div class="whiteBox">
            <div class="boxContent">
                <div class="t"></div>
                <h1>Question(current) - mustBeCorrect enabled</h1>
                <p>This is current standard question activity</p>
                <dl class="noteExpand expandMiddle">
                    <dd class="interact_img"></dd><dt>Interact</dt>
                    <dd>Click on the checkboxes beside the correct statements. (Hint: 3 are correct)</dd>
                </dl>
                <div class="questionBox">
                    <ul class="spcBullets" style="margin: 0px; padding: 0px; border: 1px solid #ffffff; line-height: 1.2em;">
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer1" rel="correct" value="on" type="checkbox" />
                            <label>When your chair is set at the correct height, your wrists and forearms are horizontal with the desk and keyboard.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer2" rel="incorrect" value="on" type="checkbox" />
                            <label>When your chair is set at the correct height, your feet should be resting just above the floor.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer3" rel="correct" value="on" type="checkbox" />
                            <label>Clutter under the desk can cause you to sit awkwardly.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer4" rel="correct" value="on" type="checkbox" />
                            <label>The chair&rsquo;s backrest should support the lower inward curve of your back.</label>
                        </li>
                    </ul>
                </div>
                <div class="cleaner"></div>
            </div>
            <div class="b">
                <div></div>
            </div>
        </div>
    </div>
    <div class="whiteboxFeedback" style="left: 380px; top: 300px; width: 200px; position: absolute;">
        <div class="final_result" id="correct">
            <div title="Close" class="hotspotMinorCloseWindow">close<span></span>
            </div>
            <span>Correct.</span>
            <br />Please continue.</div>
        <div class="final_result" id="incorrect"><span>Incorrect.</span>
