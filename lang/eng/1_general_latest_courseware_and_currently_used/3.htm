.btn#questionSubmit {
    position:relative;
    float:right;
    margin-right:25px;
    padding-right:25px;
    visibility:visible;
    z-index: 1;
    
    background: #ddd url(../../../common_images/tick_small.png) no-repeat 96%;
    background-size: 16px 16px;
    cursor:pointer;
}
        
.btn#questionSubmit:disabled{
  opacity: 0.65; 
  cursor: not-allowed;
  padding-right:14px;
  margin-right:14px;    
  background: #ddd;
  margin-right:25px;
}

<body id="screenBody" onload="parent.onFrameLoad();">
    <div class="width100 introFx fx2" id="whiteBoxWrap">
        <div class="whiteBox">
            <div class="boxContent">
                <div class="t"></div>
                <h1 class="width65">Question - mustBeCorrect enabled</h1>
                <p>Which of the following promote sitting correctly?</p>
                <dl class="noteExpand expandMiddle">
                    <dd class="interact_img"></dd><dt>Interact</dt>
                    <dd>Click on the checkboxes beside the correct statements. (Hint: 3 are correct)</dd>
                </dl>
                <div class="questionBox">
                    <ul class="spcBullets" style="margin: 0px; padding: 0px; border: 1px solid #ffffff; line-height: 1.2em;">
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer1" rel="correct" value="on" type="checkbox" />
                            <label>When your chair is set at the correct height, your wrists and forearms are horizontal with the desk and keyboard.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer2" rel="incorrect" value="on" type="checkbox" />
                            <label>When your chair is set at the correct height, your feet should be resting just above the floor.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer3" rel="correct" value="on" type="checkbox" />
                            <label>Clutter under the desk can cause you to sit awkwardly.</label>
                        </li>
                        <li>
                            <input name="a" title="Click if this is true." class="answer" id="answer4" rel="correct" value="on" type="checkbox" />
                            <label>The chair&rsquo;s backrest should support the lower inward curve of your back.</label>
                        </li>
                        
                    </ul>
                    <input class="btn" id="questionSubmit" value="submit" type="button" disabled/>
                </div>
                <div class="cleaner"></div>
            </div>
            <div class="b">
                <div></div>
            </div>
        </div>
    </div>
    

    
    <div class="whiteboxFeedback">
        <div class="final_result" id="correct" style="left: 310px; top: 80px; width: 200px;">
            <div title="Close" class="closeWindow">close<span></span></div>
            <span>Correct.</span>
            <br />Correct feedback text goes here. <br />Please continue.</div>
        <div class="final_result" id="incorrect" style="left: 310px; top: 80px; width: 200px;">
           <div title="Close" class="closeWindow">close<span></span></div>
           <span>Incorrect.</span>
            <br />Incorrect feedback text goes here. <br />Try again.</div>
    </div>
    <img src="../../../media/question_background.jpg" id="bg" class="introFx fx1" alt="A lit lightbulb." height="390" width="675" />
    <script type="text/javascript">
        // <![CDATA[
        var activity = 1;
        if (parent.$) {
            var frame = parent.$("#myFrame").contents();
            
         
            
            parent.$('.introFx', frame).introFx({
                'afterFx': function() {
                    parent.$(".answer", frame).questions({
                        'answersCount': '3',
                        'type': 'modal',
                        'submit': true
                    });
                }
            });
            
       
        }
         // ]]>
    </script>
