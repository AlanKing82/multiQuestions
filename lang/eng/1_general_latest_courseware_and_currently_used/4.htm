<h1>IntroFx</h1>
<p>The three main risks associated with using a computer workstation are:</p>
<ul class="spcBullets">
<li>Musculoskeletal disorders</li>
<li>Visual fatigue</li>
<li>Stress</li>
</ul>
<dl class="noteExpand expandShort"><dt>Note</dt><dd>These conditions are not unique to computer workstation use nor are they an inevitable consequencet.</dd></dl></div>
