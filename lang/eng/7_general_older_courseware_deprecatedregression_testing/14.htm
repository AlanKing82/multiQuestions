<p>Using a computer workstation incorrectly can result in conditions that affect your back, hands, wrists, arms, shoulders and neck. These are known collectively as musculoskeletal disorders (MSDs).</p>

<script type="text/javascript">// <![CDATA[
var activity = 1;

    if (parent.$) {
        var frame = parent.$("#myFrame").contents();

parent.disable(true);
parent.$("#bg, #whiteBoxWrap", frame).css({'display': 'none',
                                           'position': 'absolute'
});

parent.$("#whiteBoxWrap", frame)
.css({'width':'100%'});

parent.$("#bg", frame).delay(800).fadeIn("slow", function(){
parent.$("#whiteBoxWrap", frame).slideDown("slow", function(){
parent.enable(true);
});
});
}
