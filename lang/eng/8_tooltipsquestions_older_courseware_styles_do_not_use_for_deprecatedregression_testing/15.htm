<p>Which of the following promote sitting correctly?</p>

<li><input name="a" title="Click if this is true." class="answer" id="answer2" rel="incorrect" value="on" type="checkbox" /><label> When your chair is set at the correct height, your feet should be resting just above the floor. </label></li>
<li><input name="a" title="Click if this is true." class="answer" id="answer3" rel="correct" value="on" type="checkbox" /><label>Clutter under the desk can cause you to sit awkwardly. </label></li>
<li><input name="a" title="Click if this is true." class="answer" id="answer4" rel="correct" value="on" type="checkbox" /><label>The chair&rsquo;s backrest should support the lower inward curve of your back.</label></li>
